server {
    listen 80;
    server_name _;

    # Configurar para confiar no Traefik
    set_real_ip_from 172.20.0.0/16;  # Docker network
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    client_max_body_size 100M;

    # Configuração específica para SSE/EventSource
    location ~ ^/api/agent/(events|events-multi) {
        proxy_pass http://host.docker.internal:3007;
        proxy_http_version 1.1;

        # Headers essenciais para SSE
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection '';

        # Desabilitar buffering para SSE
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;

        # Timeouts longos para SSE
        proxy_read_timeout 86400s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;

        # Keep-alive para manter conexão
        proxy_set_header X-Accel-Buffering no;
        tcp_nodelay on;
        keepalive_timeout 65;
    }

    # Configuração padrão para outras rotas
    location / {
        proxy_pass http://host.docker.internal:3007;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}