<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <title>Offline - ML Agent PRO</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 0%, rgba(212, 175, 55, 0.08), transparent 50%);
      pointer-events: none;
    }

    .container {
      max-width: 500px;
      width: 90%;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 32px;
      filter: drop-shadow(0 0 30px rgba(212, 175, 55, 0.4));
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(0.95); }
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #d4af37 0%, #f4d03f 50%, #c9a961 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      font-size: 16px;
      color: #a0a0a0;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      margin-bottom: 24px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #ef4444;
      border-radius: 50%;
      animation: blink 1.5s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .status-text {
      font-size: 14px;
      color: #ef4444;
      font-weight: 500;
    }

    .retry-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 32px;
      background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
      color: #000000;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(212, 175, 55, 0.3);
    }

    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(212, 175, 55, 0.4);
    }

    .retry-btn:active {
      transform: translateY(0);
    }

    .info {
      margin-top: 32px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      font-size: 13px;
      color: #808080;
      line-height: 1.5;
    }

    @supports (padding: max(0px)) {
      body {
        padding-top: max(20px, env(safe-area-inset-top));
        padding-bottom: max(20px, env(safe-area-inset-bottom));
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/apple-touch-icon.png" alt="ML Agent" class="logo">
    <h1>Sem Conexão</h1>
    <p>Você está offline no momento. Verifique sua conexão com a internet e tente novamente.</p>
    <div class="status">
      <span class="status-dot"></span>
      <span class="status-text">Offline</span>
    </div>
    <button class="retry-btn" onclick="window.location.reload()">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="23 4 23 10 17 10"></polyline>
        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
      </svg>
      Tentar Novamente
    </button>
    <div class="info">
      <strong>Dica:</strong> O ML Agent PRO funciona melhor com uma conexão estável.
    </div>
  </div>
  <script>
    window.addEventListener('online', () => {
      setTimeout(() => window.location.reload(), 1000);
    });
    window.addEventListener('offline', () => {
      document.querySelector('.status-text').textContent = 'Offline';
      document.querySelector('.status-dot').style.background = '#ef4444';
    });
    window.addEventListener('online', () => {
      document.querySelector('.status-text').textContent = 'Conectado';
      document.querySelector('.status-dot').style.background = '#10b981';
    });
  </script>
</body>
</html>
